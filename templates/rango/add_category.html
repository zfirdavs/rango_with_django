{% extends 'rango/base.html' %}
{% load bootstrap_toolkit %}
{% block title %}Add a Category{% endblock %}
{% block content %}
    <div>
        <form action="" id="category_form" method="post" role="form">
            <h2 class="form-signin-heading">Add a new Category</h2>
            {% csrf_token %}
            {{ form|as_bootstrap }}
            <br>
            <button class="btn btn-primary" type="submit" name="submit">
                Create Category
            </button>
        </form>
    </div>
{% endblock %}
