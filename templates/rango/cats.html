<ul class="nav nav-sidebar">
    {% if cats %}
        {% for c in cats %}
            {% url 'show_category' c.slug as url %}
            {% ifequal c act_cat %}
                <li class="active">
                    <a href="{{ url }}">{{ c.name }}</a>
                </li>
            {% else %}
                <li><a href="{{ url }}">{{ c.name }}</a></li>
            {% endifequal %}
        {% endfor %}
    {% endif %}
</ul>
